<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
</head>

<body>
  <div class="container">
    <!-- <div class="row"> -->
    <div class="col s12 center-align">
      <h2>COTAÇÃO DE MOEDAS</h2>
    </div>
    <div id="high" class="col s12 High center-align">
    </div>
    <div id="low" class="col s12 Low center-align">
    </div>
    <fieldset>
      <legend>Cotação em reais</legend>
      <label for="estilo">Valor em reais:</label>
       <input type="text" id="valueRS" name="FirstName" onchange="calulateBitcoin()"><br>
      <div id="valueInReal" class="col s12 Low center-align">
      </div>
    </fieldset>
    <br />
    <fieldset>
      <legend>Cotação por moeda</legend>
      <label for="estilo">Qual moeda quer cotar?</label>
      <input id="input" type="text" name="example" list="exampleList" onchange="calulateNewValueFromCurrentCoin()">
      <datalist id="exampleList">
        <option data-id="BTC">Bitcoin</option>
        <option data-id="LTC">Litecoin</option>
        <option data-id="BCH">BCash</option>
        <option data-id="XRP">XRP (Ripple)</option>
        <option data-id="ETH">Ethereum</option>
      </datalist>
    </fieldset>


  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="master.js" charset="utf-8"></script>
</body>

</html>
